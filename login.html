<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 부동산 매물관리 시스템</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1d24 0%, #2d3139 50%, #1a1d24 100%);
            padding: 20px;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(71, 167, 245, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-box {
            background-color: rgba(39, 44, 52, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 167, 245, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        /* CMD 스타일 환영 창 */
        .cmd-window {
            background-color: #0c0c0c;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-family: 'Courier New', Consolas, monospace;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .cmd-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }

        .cmd-title {
            color: #ffffff;
            font-size: 12px;
            flex: 1;
        }

        .cmd-buttons {
            display: flex;
            gap: 6px;
        }

        .cmd-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .cmd-btn.minimize {
            background-color: #3db54a;
        }

        .cmd-btn.maximize {
            background-color: #f5bd4f;
        }

        .cmd-btn.close {
            background-color: #fc605c;
        }

        .cmd-content {
            color: #0dbc79;
            font-size: 13px;
            line-height: 1.8;
            min-height: 80px;
        }

        .cmd-line {
            display: block;
            margin-bottom: 2px;
        }

        .cmd-prompt {
            color: #0dbc79;
        }

        .cmd-text {
            color: #cccccc;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #0dbc79;
            animation: typing-line1 2s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }

        .cmd-line-indent {
            display: inline-block;
            padding-left: 30px;
            color: #cccccc;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #0dbc79;
            opacity: 0;
            animation: 
                show-line2 0s 2s forwards,
                typing-line2 2s 2s steps(25, end) forwards,
                blink-caret 0.75s 2s step-end infinite;
        }

        @keyframes typing-line1 {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes typing-line2 {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes show-line2 {
            to {
                opacity: 1;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #0dbc79;
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            height: 60px;
            margin-bottom: 20px;
        }

        .login-logo h1 {
            color: var(--text-primary);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-input-group {
            position: relative;
        }

        .login-input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .login-input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(71, 167, 245, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #47a7f5 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(71, 167, 245, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            background-color: rgba(249, 104, 104, 0.2);
            color: var(--danger-color);
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .login-error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- CMD 스타일 환영 창 -->
            <div class="cmd-window">
                <div class="cmd-header">
                    <div class="cmd-buttons">
                        <div class="cmd-btn close"></div>
                        <div class="cmd-btn minimize"></div>
                        <div class="cmd-btn maximize"></div>
                    </div>
                    <div class="cmd-title">Administrator - Command Prompt</div>
                </div>
                <div class="cmd-content">
                    <div class="cmd-line">
                        <span class="cmd-prompt">C:\></span>
                        <span class="cmd-text">Welcome to 모스트품격부동산 관리자</span>
                    </div>
                    <div class="cmd-line">
                        <span class="cmd-line-indent">페이지에 오신걸 환영합니다</span>
                    </div>
                </div>
            </div>

            <div class="login-logo">
                <img src="images/logo.png" alt="로고">
                <h1>매물 관리 시스템</h1>
                <p>관리자 로그인</p>
            </div>

            <div class="login-error" id="loginError"></div>

            <form class="login-form" id="loginForm">
                <div class="login-input-group">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        class="login-input" 
                        id="username" 
                        placeholder="아이디" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="login-input-group">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        class="login-input" 
                        id="password" 
                        placeholder="비밀번호" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';

        // 이미 로그인되어 있으면 메인으로 이동
        if (localStorage.getItem('adminUser')) {
            window.location.href = 'index.html';
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 로그인 중...';
            loginError.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '로그인에 실패했습니다.');
                }

                // 로그인 정보 저장
                localStorage.setItem('adminUser', username);
                localStorage.setItem('adminName', data.name);
                
                // 메인 페이지로 이동
                window.location.href = 'index.html';

            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 로그인';
            }
        });
    </script>
</body>
</html>
