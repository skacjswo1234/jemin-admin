<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 부동산 매물관리 시스템</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-box {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            height: 60px;
            margin-bottom: 20px;
        }

        .login-logo h1 {
            color: var(--text-primary);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-input-group {
            position: relative;
        }

        .login-input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .login-input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(71, 167, 245, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            background-color: rgba(249, 104, 104, 0.2);
            color: var(--danger-color);
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .login-error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="images/logo.png" alt="로고">
                <h1>매물 관리 시스템</h1>
                <p>관리자 로그인</p>
            </div>

            <div class="login-error" id="loginError"></div>

            <form class="login-form" id="loginForm">
                <div class="login-input-group">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        class="login-input" 
                        id="username" 
                        placeholder="아이디" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="login-input-group">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        class="login-input" 
                        id="password" 
                        placeholder="비밀번호" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';

        // 이미 로그인되어 있으면 메인으로 이동
        if (localStorage.getItem('adminUser')) {
            window.location.href = 'index.html';
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 로그인 중...';
            loginError.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '로그인에 실패했습니다.');
                }

                // 로그인 정보 저장
                localStorage.setItem('adminUser', username);
                
                // 메인 페이지로 이동
                window.location.href = 'index.html';

            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 로그인';
            }
        });
    </script>
</body>
</html>
